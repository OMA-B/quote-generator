<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/fontawesome.min.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="quote.css">
    <title>Quote Generator</title>
</head>
<body>
    <!-- Quote Container -->
    <div class="quote-container">
        <!-- Quote Section -->
        <div class="quote">
            <span class="quote-text"><i class="fa-solid fa-quote-left"></i>Beauty, whether moral or natural, is felt, more properly than perceived.</span>
        </div>
        <!-- Author Section -->
        <div class="author">
            <span class="author-text">David Hume</span>
        </div>
        <!-- Button Section -->
        <div class="button-container">
            <button class="tweet">
                <i class="fa-brands fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>

    <script src="quote.js"></script>
</body>
</html>
